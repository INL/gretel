<div class="navbar-start">
    <!-- Internal links -->
    <ng-container *ngFor="let link of links">
        <a *ngIf="!link.external" routerLink="{{link.link}}" routerLinkActive="is-active" class="navbar-item">{{link.name}}</a>
        <a *ngIf="link.external" href="{{link.link}}" class="navbar-item">{{link.name}}</a>
    </ng-container>
</div>
