<nav class="breadcrumb grt-breadcrumb is-hidden-print" aria-label="breadcrumbs">
    <ul>
        <li *ngFor="let crumb of crumbs " class="no-hover" [ngClass]="{'is-active': crumb.number == currentCrumb}">
            <a (click)="jump.next(crumb.number)">{{crumb.name}}</a>
        </li>
    </ul>
</nav>
